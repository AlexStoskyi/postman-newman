name: Test-Build

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Create directory for test results
      - name: Create directory for results
        run: mkdir -p testResults

      # Run Postman collection and generate reports
      - name: Run POSTMAN collection
        run: |
          newman run Demo-My.postman_collection.json \
            -r htmlextra \
            --reporter-htmlextra-export testResults/htmlreport.html \
            --reporter-htmlextra-darkTheme > testResults/runreport1.html

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: RunReports
          path: testResults
